<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="container" id="container">
      <h1 class="gameTitlte">My Tic Tac Toe Game</h1>

      <p class="displayText" id="display"></p>

      <section class="box-wrapper">
      <div class="row">
        <button class="box" id="one"></button>
        <button class="box" id="two"></button>
        <button class="box" id="three"></button>
      </div>
      <div class="row">
        <button class="box" id="four"></button>
        <button class="box" id="five"></button>
        <button class="box" id="six"></button>
      </div>
      <div class="row">
        <button class="box" id="seven"></button>
        <button class="box" id="eight"></button>
        <button class="box" id="nine"></button>
      </div>
      </section>

      <div>
        <button class="restartButton" id="restartButton">Retart Game</button>
      </div>
    </section>

    <!-- Linking of my javscriptfilrs -->
    <script src="./JS/scripts.js"></script>
    <script src="./JS/functions.js"></script>
  </body>
</html>
